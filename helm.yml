appName: catalogue
service:
  port: 8080
  type: ClusterIP
ingress:
  enabled: false
  scheme: null

configMap:
  enabled: true
  data:
    DOCUMENTDB: "true"

externalSecret:
  enabled: true

hpa:
  min: 2
  max: 10
  cpuAvg: 80

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "356Mi"
    cpu: "350m"

